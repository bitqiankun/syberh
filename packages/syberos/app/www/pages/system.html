<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Quick Hybrid API</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
  <style>
    .pt0 {
      margin-top: 1em;
    }

    .mui-system .mui-input-row {
      height: auto !important;
      word-wrap: break-word !important;
    }
  </style>
</head>

<body>
  <div class="mui-content pt0">
    <div class="mui-card">
      <div class="mui-card-header">
        <button type="button" class="mui-btn mui-btn-primary" onclick="baseParam()">获取系统信息</button>
      </div>

    </div>

    <div class="mui-card">
      <ul class="mui-table-view ">
        <li class="mui-table-view-cell mui-collapse mui-active">
          <a class="mui-navigate-right" href="#">setDate</a>
          <div class="mui-collapse-content">
            <div class="mui-input-row">
              <label>date:</label>
              <input id="date" type="text" value="2020-11-10 00:00:00">
            </div>
            <button type="button" class="mui-btn mui-btn-outlined" onclick="setDate()">setDate</button>

        </li>

        <li class="mui-table-view-cell mui-collapse mui-active">
            <a class="mui-navigate-right" href="#">截屏</a>
            <div class="mui-collapse-content">
              <button type="button" class="mui-btn mui-btn-outlined" onclick="captureScreen()">captureScreen</button>

          </li>
        </ul>
    </div>
    <div class="mui-card-content">
      <div class="mui-card">
        <div class="mui-input-row">
          <label>设备ID</label>
          <input type="text" id="deviceId" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>设备品牌（待实现）</label>
          <input type="text" id="brand" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>设备生产商（待实现）</label>
          <input type="text" id="manufacturer" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>设备型号（待实现）</label>
          <input type="text" id="model" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>手机名称</label>
          <input type="text" id="name" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>移动设备国际识别码</label>
          <input type="text" id="imei" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>手机号(只能读到元心系统下的手机卡)</label>
          <input type="text" id="simCardNumbers" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>国际移动用户识别码(只能读到元心系统下的)</label>
          <input type="text" id="imsis" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>操作系统名称</label>
          <input type="text" id="osType" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>操作系统版本名称</label>
          <input type="text" id="osVersionName" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>操作系统版本号</label>
          <input type="text" id="osVersion" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>内核版本号</label>
          <input type="text" id="kernelVersion" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>屏幕宽</label>
          <input type="text" id="screenWidth" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>屏幕高</label>
          <input type="text" id="screenHeight" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>可使用窗口宽度 （待实现）</label>
          <input type="text" id="windowWidth" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>可使用窗口高度 （待实现）</label>
          <input type="text" id="windowHeight" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>状态栏的高度 （待实现）</label>
          <input type="text" id="statusBarHeight" pattern="value" value="" readonly="readonly"
            class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>设备像素比</label>
          <input type="text" id="pixelRatio" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>系统语言</label>
          <input type="text" id="language" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-input-row">
          <label>系统地区</label>
          <input type="text" id="region" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../lib/syberh.min.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>

  <script>
    var vConsole = new VConsole()
    console.log('Hello world-系统信息')

    function goBack() {
      syberh.webview.goBack({
        success: function (result) {
          console.info(result)
        },
        fail: function (error) {
          console.info('失败:' + JSON.stringify(error))
        }
      })
    }

    function captureScreen(){
        syberh.system.captureScreen({
            success:function(result){
                console.log('result: ', result);
                console.log('success: ', result.success);
            },
            fail:function(error){
                console.log('fail: ', error.code, error.msg);
            }
        });
    }

    function baseParam(param) {
      syberh.system.aboutPhone({
        success: function (result) {
          console.info("result-系统信息: " + result)

          document.getElementById("deviceId").value = blankHandle(result.deviceId);
          document.getElementById("brand").value = blankHandle(result.brand);
          document.getElementById("manufacturer").value = blankHandle(result.manufacturer);
          document.getElementById("model").value = blankHandle(result.model);
          document.getElementById("name").value = blankHandle(result.name);
          document.getElementById("imei").value = blankHandle(result.imei);
          document.getElementById("simCardNumbers").value = blankHandle(result.simCardNumbers);
          document.getElementById("imsis").value = blankHandle(result.imsis);
          document.getElementById("osType").value = blankHandle(result.osType);
          document.getElementById("osVersionName").value = blankHandle(result.osVersionName);
          document.getElementById("osVersion").value = blankHandle(result.osVersion);
          document.getElementById("kernelVersion").value = blankHandle(result.kernelVersion);
          document.getElementById("screenWidth").value = blankHandle(result.screenWidth);
          document.getElementById("screenHeight").value = blankHandle(result.screenHeight);
          document.getElementById("windowWidth").value = blankHandle(result.windowWidth);
          document.getElementById("windowHeight").value = blankHandle(result.windowHeight);
          document.getElementById("statusBarHeight").value = blankHandle(result.statusBarHeight);
          document.getElementById("pixelRatio").value = blankHandle(result.pixelRatio);
          document.getElementById("language").value = blankHandle(result.language);
          document.getElementById("region").value = blankHandle(result.region);
        },
        fail: function (error) {
          console.info(error)
          alert(error.msg);
        }
      });
    }


    function setDate() {
      var date = document.getElementById('date').value;
      syberh.system.setDate({
        date:date,
        success: function (result) {
          console.info("result-设置时间完成: " + result)
          console.log("返回时间",result.date)
        },
        fail: function (error) {
          console.info(error)
          alert(error.msg);
        }
      });
    }

    function blankHandle(param) {
      return !param ? '' : param;
    }

  </script>
</body>

</html>
